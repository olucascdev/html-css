<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carros e Bicicleta</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Carros e Bicicleta</h1>
    <div class="tela">
        <h2 class="nome">Carro: <span class="amarelo">R$ 1999</span></h2>
        <p>Carro modelo <span class="amarelo">2045</span>, com <span class="amarelo">200km</span> rodados.</p>
        <button class="botao">Comprar Carro</button>
    </div>
    <div class="tela">
        <h2 class="nome">Bicicleta: <span class="amarelo">R$ 199</span></h2>
        <p>Bicicleta modelo <span class="amarelo">2050</span>, com <span class="amarelo">20km</span> rodados.</p>
        <button class="botao">Comprar Bicicleta</button>
    </div>
</body>
</html>
