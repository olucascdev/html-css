<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h1>Ex de Form</h1>
    <form action="cadastro.php"></form>
    <p>
        <label for="iest">Estado</label>
        <select name="estado" id="iest">
            <option value="" selected>----Escolha----</option>

            <optgroup label="Regiao Sudeste">
                <option value="MG">Minas Gerais</option>
                <option value="RJ">Rio de Janeiro</option>
                <option value="SP">São Paulo</option>
            </optgroup>

            <optgroup label="Regiao sul">
                <option value="SC">SANTA CATARINA</option>
                <option value="RS">RIO GRANDE DO SUL</option>
                <option value="PR">PARANA</option>
            </optgroup>

        </select>
    </p>
    <p>
        <label for="iprof">Profissão: </label>
        <input type="text" name="prof" id="iprof" list="istprof">
        <datalist id="istprof">
            <option >Administrador</option>
            <option >Desenvolvedor</option>
            <option >Professor</option>
        </datalist>
    </p>
    <p>
        <label for="imsg">Mensagem  </label>
        <textarea name="msg" id="imsg" cols="30" rows="10"></textarea>
    </p>
</body>
</html>
