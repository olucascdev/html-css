<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        fieldset{
            background-color: rgb(1, 122, 82);
            color: white;
            border-radius: 25px;
            position: relative;
            width: 500px;
            height:100vh;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.226);
            font-family: Arial, Helvetica, sans-serif;
           
        }
    </style>
</head>
<body>
    <h1>Test Form</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <fieldset>
            <legend>Dados </legend>
                <p>
                    <!---Input de texto-->
                    <label for="inome">Nome</label>
                    <input type="text" name="nome" id="inome" required maxlength="30" placeholder="Nome Completo" autocomplete="name">
                </p>
                <p>
                    <!---Input de numero-->

                    <label for="imedia">Média</label>
                    <input type="number" name="media" id="imedia" min="0" max="10" placeholder="0 a 10" step="0.5" value="5">
                </p>
                <p>
                     <!---Input de mês-->

                    <label for="imes">Periodo letivo</label>
                    <input type="month" name="mes" id="imes" value="2020-07">
                </p>
                <p>
                    <!---Input de data-->

                    <label for="idia">Dia da Prova</label>
                    <input type="date" name="dia" id="idia">
                </p>
                <p>
                    <!---Input de hora-->
                    <label for="ihora">Hora da prova</label>
                    <input type="time" name="hora" id="ihora">
                </p>
                <p>
                    <!---Input de email-->
                    <label for="imail">Email</label>
                    <input type="email" name="email" id="imail" placeholder="user@email.com" required>
                </p>
                <p>
                    <!---Input de telefone-->
                    <label for="itele">Telefone</label>
                    <input type="tel" name="telefone" id="itele" required>
                </p>
                <p>
                    <!---Input de checkbox-->
                    <label for="iesbas"><input type="checkbox" name="esfut" id="iesbas">Basquete <br></label>
                    <input type="checkbox" name="esfut" id="ifut"><label for="ifut">futebol</label> <br>
                    <input type="checkbox" name="volei" id="ivolei"><label for="ivolei">vôlei</label> <br>
                </p>
                <p>
                    <!---Input de checkbox apenas um-->
                    <input type="radio" name="sexo" id="isxmas"><label for="isxmas">Masculino</label><br>
                    <input type="radio" name="sexo" id="isxfem"> <label for="isxfem">Feminino</label>
                </p>
                <p>
                    <!---Input de cor-->
                    <label for="icor">Cor: </label>
                    <input type="color" name="cor" id="icor" value="#000000">
                </p>
                <p>
                    <!---Input de nivel de satisfação-->
                    <label for="iniv">Nível de Satisfação</label>
                    <input type="range" name="nivel" id="iniv"
                    min="1" max="10">
                </p>
                <p>
                    <!---Input de adicionar foto-->
                    <label for="ifoto">Foto de Perfil</label>
                    <input type="file" name="foto" id="ifoto">
                </p>
                <p>
                    <input type="submit" value="Enviar">
                    <input type="reset" value="Limpar">
                </p>
        </fieldset>
        
    </form>
</body>
</html>
